<template name="login">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 text-center">
        <br>
        <h2 class="section-heading">Login</h2><br>
        <form class="form-horizontal login-form">
          <div class="form-group">
            <label for="email" class="col-sm-4 control-label req-field">Email*:</label>
            <div class="col-sm-5">
              <input type="text" class="form-control" id="email" placeholder="Email">
            </div>
          </div>
          <div class="form-group">
            <label for="password" class="col-sm-4 control-label req-field">Password*:</label>
            <div class="col-sm-5">
              <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
          </div>
          <button type="submit" id="submitli" class="btn btn-primary btn-xl login">Log In</button>
        </form>
      </div>
    </div>
  </div>
  <br>
  <br>
</template>
